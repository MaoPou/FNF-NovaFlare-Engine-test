name: WindowsBuild
on: 
  workflow_dispatch:
  
  workflow_call:

jobs:
  Windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      - name: Install Libraries
        run: |
          haxelib setup C:\haxelib
          haxelib install hmm --quiet
          haxelib run hmm install --quiet

      - name: Extract current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep -o 'build-number="[^"]*"' Project.xml | cut -d'"' -f2)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Compile
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
    
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            NEW_VERSION="${CURRENT_VERSION/-dev/-$COMMIT_SHA}"
            haxelib run lime build windows -Dcommit_sha=$COMMIT_SHA -Dbuild_number=$NEW_VERSION
          else
            haxelib run lime build windows -Dcommit_sha=$COMMIT_SHA -Dbuild_number=$CURRENT_VERSION
          fi
          
      - name: Make zip for release
        shell: pwsh
        run: | 
          cd export\release\windows\bin
          Compress-Archive -Path . -DestinationPath windows.zip

      - name: Upload Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@main
        with:
          name: windowsBuild
          path: export\release\windows\bin\*.zip
          if-no-files-found: error
